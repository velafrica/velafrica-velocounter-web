<div>
  <form>
    <div>
      <input class="input" type="text" name="username" [(ngModel)]="username" placeholder="Username">
    </div>
    <div>
      <input class="input" type="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>

    <div *ngIf="loginError" class="error">
      Error while logging in. Please try again.
    </div>

    <div>
      <button class="button" (click)="testLogin()">Login</button>
    </div>
  </form>
</div>
